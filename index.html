<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Les petits plats</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body class="mx-auto">
		<header class="container mt-4 mb-4">
			<a href="./">
				<div class="site-logo-container text-center"><img class="site-logo" src="./assets/img/logo.svg" /></div>
				<h1 class="text-center" class="site-title">Les petits plats</h1>
			</a>
		</header>
		<main id="main">
			<section class="container">
				<div class="mb-4 row">
					<div class="search position-relative">
						<form id="form" role="search" autocomplete="off">
							<input id="search" class="search-input col-12 rounded" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" />
							<div class="search-img position-absolute top-50 translate-middle">
								<img class="search-logo" src="./assets/img/search.svg" />
							</div>
						</form>
					</div>
				</div>

				<div id="tags-container" class="mb-3"></div>

				<div class="btn-group mb-4">
					<div class="dropdown me-md-3">
						<button class="btn btn-primary btn-lg dropdown-toggle btn-ingredients" type="button" id="dropdownIngredients" data-bs-toggle="dropdown" data-bs-offset="0,0" aria-expanded="false">
							<span class="btn-tag-title">Ingrédients</span>
							<form id="form-ingredient" role="search" autocomplete="off" class="hide">
								<input id="search-ingredient" class="search-input col-12 rounded" type="text" placeholder="Rechercher un ingrédient" />
							</form>
						</button>
						<div class="dropdown-menu ingredients-dropdown rounded-0 rounded-bottom" aria-labelledby="dropdownIngredients">
							<ul id="ingredients-list"></ul>
						</div>
					</div>
					<div class="dropdown me-md-3">
						<button class="btn btn-success btn-lg dropdown-toggle btn-appliance" type="button" id="dropdownAppliances" data-bs-toggle="dropdown" data-bs-offset="0,0" aria-expanded="false">
							<span class="btn-tag-title">Appareil</span>
							<form id="form-appliance" role="search" autocomplete="off" class="hide">
								<input id="search-appliance" class="search-input col-12 rounded" type="text" placeholder="Rechercher un appareil" />
							</form>
						</button>

						<div class="dropdown-menu appliances-dropdown rounded-0 rounded-bottom" aria-labelledby="dropdownAppliances">
							<ul id="appliances-list"></ul>
						</div>
					</div>
					<div class="dropdown me-md-3">
						<button class="btn btn-danger btn-lg dropdown-toggle btn-ustensils" type="button" id="dropdownUstensils" data-bs-toggle="dropdown" data-bs-offset="0,0" aria-expanded="false">
							<span class="btn-tag-title">Ustensiles</span>
							<form id="form-ustensil" role="search" autocomplete="off" class="hide">
								<input id="search-ustensil" class="search-input col-12 rounded" type="text" placeholder="Rechercher un ustensile" />
							</form>
						</button>
						<div class="dropdown-menu ustensils-dropdown rounded-0 rounded-bottom" aria-labelledby="dropdownUstensils">
							<ul id="ustensils-list"></ul>
						</div>
					</div>
				</div>
				<div id="recipes-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="./assets/json/recipes.js"></script>

		<script src="./assets/js/class/recipe.js"></script>

		<script src="./assets/js/templates/RecipeCard.js"></script>
		<script src="./assets/js/templates/TagsList.js"></script>

		<script src="./assets/js/functions/renderRecipesAndTags.js"></script>
		<script src="./assets/js/functions/mainSearch.js"></script>
		<script src="./assets/js/functions/searchByTags.js"></script>
		<script src="./assets/js/functions/searchInTags.js"></script>
		<script src="./assets/js/functions/btnTag.js"></script>

		<script src="./assets/js/index.js"></script>
	</body>
</html>
